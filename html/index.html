    // Pobieranie danych z formularza
    $a = $_POST["a"];
    $b = $_POST["b"];

    // Obliczanie wartości funkcji kwadratowej i wyświetlanie wyników

        $result = ($a * $x * $x) + ($b * $x) + $c;

    }
